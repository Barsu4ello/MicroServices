server.port=0

# id приложения eureka, всегда указывваем(желательно)
spring.application.name=eclient

# настройка для сервера, для клиентов по умолчанию поставится true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# url куда буду регистрироваться все микросервисы
eureka.client.service-url.defaultZone=http://localhost:8081/eureka

# отключаем лишние логи, только для сервера
#logging.level.com.netflix.eureka=OFF
#logging.level.com.netflix.discovery=OFF

# формат логов
# logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n

spring.cloud.discovery.enabled=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost


